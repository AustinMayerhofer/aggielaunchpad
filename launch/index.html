<!doctype html>
<html>

<head>
    Aggie Launchpad
</head>

<body>
    Hello world.
    <div id="main_form">

        <!-- name -->
	<div id="name_entry">
	    <form>
                <label for="yourname">Your name:</label><br>
                <input type="text" id="yourname" name="yourname"><br>
            </form>
	</div>
  
        <!-- organization -->
	<div id="np_org_entry">
	    <form>
        	<label for="organization">Nonprofit name:</label><br>
        	<input type="text" id="organization" name="organization"><br>
            <form>
	</div>

	<div id="com_org_entry">
	    <form>
		<label for="organization">Company name:</label><br>
        	<input type="text" id="organization" name="organization"><br>
	    </form>
	</div>

	<div id="uni_org_entry">
	    <form>
        	<label for="organization">University name:</label><br>
        	<input type="text" id="organization" name="organization"><br>
	    </form>	
	</div>

        <!-- email -->
	<div id="email_entry">
	    <form>
        	<label for="email">Your email:</label><br>
        	<input type="email" id="email" name="email"><br>
            <form>
	</div>

        <!-- password -->
	<div id="password_entry">
            <form>
        	<label for="password">Password:</label><br>
        	<input type="password" id="password" name="password"><br>
            </form>
	</div>

        <!-- description -->
	<div id="np_description">
	    <form>
                <label for="np_description">As a nonprofit, describe your organization and area of advocacy.
Also describe what technologies and products you are interested in integrating into your organization
 and what kinds of students you are interested in working with:</label><br>
                <input type="textarea" id="np_description" name="np_description"><br>
	    </form>
	</div>

        <label for="com_description">As a company, describe your organization and area of expertise.
Also describe what areas of advocacy you are interesting in helping technologies and products you are interested in providing to nonprofits
 and what kind of students you are interesting in working with:</label><br>
        <input type="textarea" id="com_description" name="com_description"><br>

	<label for="stu_description">As a student, describe your character and your area of study.
Also describe what areas of advocacy you are interested in helping and what technologies and products you are interested in working on:</label><br>
	<input type="textarea" id="stu_description" name="stu_description"><br>

        <!-- website -->
        <label for="website">Your website:</label><br>
        <input type="url" id="website" name="website"><br>

        <input type="submit" value="Submit">
    </form>
    </div>
</body>

<script src="../javascripts/form-page-script.js"></script>
